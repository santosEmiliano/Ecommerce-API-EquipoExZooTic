<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style-base.css" />
    <link rel="stylesheet" href="./style/style-admin.css" />
    <title>Tienda en línea</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="info-modal" class="modal"></div>
    <nav class="header">
      <div class="header-izquierda">
        <a href="index.html" class="nav-logo">
          <img class="logo-img" src="media/logo.png" alt="logo" />
        </a>
      </div>
      <div class="header-derecha">
        <a href="#" class="header-link">Inicio</a>
        <div class="submenu-container">
          <a href="tienda.html" class="header-link submenu-btn"
            >Nuestros Animales</a
          >
        </div>
        <a href="contacto.html" class="header-link">Contacto</a>
        <a href="preguntas.html" class="header-link">Preguntas</a>
        <a href="nosotros.html" class="header-link">Nosotros</a>

        <div class="nombreUsuario">
          <i id="userIcon" class="fa-solid fa-user user-name"></i>
          <span id="userName" class="user-name"></span>
        </div>

        <button id="logInbtn" title="Login">
          <span class="loginStyle">Iniciar Sesión</span>
        </button>

        <button id="logOutbtn" title="LogOut">
          <span class="loginStyle">Cerrar Sesión</span>
        </button>

        <button id="regbtn" title="Register">
          <span class="loginStyle">Regístrate</span>
        </button>

        <button
          style="display: none"
          id="cartBtn"
          class="cart-button"
          title="Ver Carrito"
        >
          <i class="fa-solid fa-basket-shopping"></i>
          <span class="cart-count">0</span>
        </button>
      </div>
    </nav>

    <main>
      <div class="admin-container">
        <aside class="admin-sidebar">
          <h2 class="sidebar-title">Panel Admin</h2>
          <ul class="sidebar-menu">
            <li>
              <button id="btnProd" class="sidebar-link">
                <i class="fa-solid fa-box"></i> Productos
                <i
                  class="fa-solid fa-chevron-down"
                  style="margin-left: auto; font-size: 0.8em"
                ></i>
              </button>

              <div id="submenu-filtros" class="sidebar-submenu">
                <div class="filter-group">
                  <label>Categoría:</label>
                  <select id="filtro-categoria" class="filter-input">
                    <option value="">Todas</option>
                    <option value="patrimoniales">Patrimoniales</option>
                    <option value="megafaunas">Megafaunas</option>
                    <option value="superdepredadores">Superdepredadores</option>
                  </select>
                </div>

                <div class="filter-group">
                  <label
                    >Precio Máximo: $<span id="price-val">5000</span></label
                  >
                  <input
                    type="range"
                    id="filtro-precio"
                    class="filter-range"
                    min="0"
                    max="10000"
                    step="100"
                    value="5000"
                  />
                </div>

                <div class="filter-group-checkbox">
                  <input type="checkbox" id="filtro-oferta" />
                  <label for="filtro-oferta">Solo Ofertas</label>
                </div>

                <button id="btn-aplicar-filtros" class="btn-filter-apply">
                  Aplicar Filtros
                </button>
              </div>
            </li>

            <li>
              <button id="btnStats" class="sidebar-link">
                <i class="fa-solid fa-users"></i> Estadísticas
              </button>
            </li>
          </ul>
        </aside>

        <section class="admin-content">
          <div class="header-admin-content">
            <h1>PRODUCTOS REGISTRADOS</h1>
            <button id="btn-add-product">
              <i class="fa-regular fa-square-plus"></i>Añadir Producto
            </button>
          </div>
          <div class="products-grid" id="products-grid"></div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <h4 class="footer-titulo">
        ¿Tienes alguna duda? Envíanos un correo!<br />
      </h4>
      <h4><button class="footer-contacto">Da click aquí!</button></h4>
      <h4 class="footer-titulo">Siguenos en nuestras redes sociales</h4>
      <div class="footer-redes">
        <a href="#" target="_blank"
          ><i class="fa-brands fa-instagram footer-icon"></i
        ></a>
      </div>
      <p class="footer-copyright">
        © 2025 Proyecto académico, no es una tienda real.
      </p>
    </footer>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./scripts/styles.js"></script>
    <script src="./scripts/admin.js" type="module"></script>
    <script src="./scripts/accesibilidad.js"></script>
  </body>
</html>
