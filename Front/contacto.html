<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style-base.css" />
    <link rel="stylesheet" href="./style/style-contacto.css" />
    <title>Tienda en línea</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header -->
    <nav class="header">
      <div class="header-izquierda">
        <a href="index.html" class="nav-logo">
          <img class="logo-img" src="media/logo.png" alt="logo" />
        </a>
      </div>
      <div class="header-derecha">
        <a href="index.html" class="header-link">Inicio</a>
        <div class="submenu-container">
          <a href="#" class="header-link submenu-btn">Nuestros Animales</a>
          <ul class="header-submenu">
            <li><a href="#" class="header-submenu-link">Categoría 1</a></li>
            <li><a href="#" class="header-submenu-link">Categoría 2</a></li>
            <li><a href="#" class="header-submenu-link">Categoría 3</a></li>
          </ul>
        </div>
        <a href="contacto.html" class="header-link">Contacto</a>
        <a href="preguntas.html" class="header-link">Preguntas</a>
        <a href="nosotros.html" class="header-link">Nosotros</a>
        <div class="nombreUsuario">
          <i id="userIcon" class="fa-solid fa-user user-name"></i>
          <span id="userName" class="user-name"></span>
        </div>
        <button id="logInbtn" title="Login">
          <span class="loginStyle">Iniciar Sesión</span>
        </button>

        <button id="logOutbtn" title="LogOut">
          <span class="loginStyle">Cerrar Sesión</span>
        </button>

        <button id="regbtn" title="Register">
          <span class="loginStyle">Regístrate</span>
        </button>

        <button id="cartBtn" class="cart-button" title="Ver Carrito">
          <i class="fa-solid fa-basket-shopping"></i>
          <span class="cart-count">0</span>
        </button>
      </div>
    </nav>

    <body>
      <main>
        <section>
          <h1>¿Tienes alguna duda?</h1>
          <h6>Contactate con nosotros!</h6>
        </section>
        <section>
          <div class="formulario-container">
            <form id="formularioContacto">
              <div class="div1">
                <label for="">Ingresa tu Nombre:</label>
                <input
                  id="nombre"
                  class="textFrom"
                  type="text"
                  placeholder="ejemplo: Ruth Emmanuel Dueñas"
                  required
                />
              </div>
              <div class="div2">
                <label for="">Ingresa tu correo electrónico:</label>
                <input
                  id="correo"
                  class="textFrom"
                  type="text"
                  placeholder="ejemplo: JoséAlosnoLeonardoSantos@gmail.com"
                  required
                />
              </div>
              <div class="div3">
                <label for="">Ingresa tu comentario</label>
                <textarea
                  id="comentario"
                  class="textFrom"
                  placeholder="Escribe tu comentario aquí"
                  rows="6"
                  required
                ></textarea>
              </div>
              <div class="div4">
                <input type="submit" value="Envíar respuesta" />
              </div>
            </form>
          </div>
        </section>
      </main>
    </body>
    <!-- footer -->
    <footer class="footer">
      <h4 class="footer-titulo">
        ¿Tienes alguna duda? Envíanos un correo!<br />
      </h4>
      <h4><button class="footer-contacto">Da click aquí!</button></h4>
      <h4 class="footer-titulo">Siguenos en nuestras redes sociales</h4>
      <div class="footer-redes">
        <a href="#" target="_blank"
          ><i class="fa-brands fa-instagram footer-icon"></i
        ></a>
      </div>
      <p class="footer-copyright">
        © 2025 Proyecto académico, no es una tienda real.
      </p>
    </footer>
    <script src="./scripts/app.js"></script>
  </body>
</html>
