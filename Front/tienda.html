<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style/style-base.css" />
    <link rel="stylesheet" href="./style/style-store.css" />

    <title>Tienda ExZooTic - Explora el H√°bitat</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="store-wrapper" class="store-wrapper bg-selva">
      <nav class="header">
        <div class="header-izquierda">
          <a href="index.html" class="nav-logo">
            <img class="logo-img" src="media/logo.png" alt="logo" />
          </a>
        </div>
        <div class="header-derecha">
          <a href="index.html" class="header-link">Inicio</a>
          <div class="submenu-container">
            <a href="#" class="header-link submenu-btn">Nuestros Animales</a>
            <ul class="header-submenu">
              <li><a href="#" class="header-submenu-link">Patrimoniales</a></li>
              <li><a href="#" class="header-submenu-link">Megafaunas</a></li>
              <li>
                <a href="#" class="header-submenu-link">Superpredadores</a>
              </li>
            </ul>
          </div>
          <a href="contacto.html" class="header-link">Contacto</a>
          <a href="nosotros.html" class="header-link">Nosotros</a>

          <div class="nombreUsuario">
            <i id="userIcon" class="fa-solid fa-user user-name"></i>
            <span id="userName" class="user-name"></span>
          </div>
          <button id="logInbtn" title="Login">
            <span class="loginStyle">Iniciar Sesi√≥n</span>
          </button>
          <button id="logOutbtn" title="LogOut">
            <span class="loginStyle">Cerrar Sesi√≥n</span>
          </button>
          <button id="regbtn" title="Register">
            <span class="loginStyle">Reg√≠strate</span>
          </button>

          <button id="cartBtn" class="cart-button" title="Ver Carrito">
            <i class="fa-solid fa-basket-shopping"></i>
            <span class="cart-count">0</span>
          </button>
        </div>
      </nav>

      <main class="store-main">
        <section class="biome-filter-bar">
          <div class="biome-container">
            <button
              class="biome-btn active"
              data-biome="selva"
              data-cat="patrimoniales"
            >
              <span class="icon">üåø</span>
              <span class="label">Selva</span>
            </button>

            <button class="biome-btn" data-biome="oceano" data-cat="megafaunas">
              <span class="icon">üåä</span>
              <span class="label">Oc√©ano</span>
            </button>

            <button
              class="biome-btn"
              data-biome="desierto"
              data-cat="superdepredadores"
            >
              <span class="icon">üèúÔ∏è</span>
              <span class="label">Sabana</span>
            </button>
          </div>

          <div class="exotic-filters">
            <div class="vine-wrapper">
              <label class="vine-label"
                >Presupuesto: $<span id="price-val">5000</span></label
              >
              <input
                type="range"
                id="price-range"
                class="vine-range"
                min="0"
                max="10000"
                step="100"
                value="5000"
              />
            </div>

            <div class="gem-wrapper">
              <input type="checkbox" id="offer-check" hidden />
              <label for="offer-check" class="gem-btn" title="Ver solo ofertas">
                <i class="fa-regular fa-gem gem-icon"></i>
              </label>
            </div>
          </div>

          <button
            id="reset-filters-btn"
            class="reset-btn"
            style="display: none"
          >
            <i class="fa-solid fa-rotate-left"></i>
          </button>

          <div class="search-explorer">
            <input
              type="text"
              placeholder="Rastrear especie..."
              id="search-input"
            />
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </div>
        </section>

        <div id="ambient-layer" class="ambient-layer">
          <div class="deco-element bottom-left"></div>
          <div class="deco-element bottom-right"></div>
        </div>

        <section class="polaroid-grid" id="products-grid">
          <div class="loader-msg">Cargando ecosistema...</div>
        </section>
      </main>

      <footer class="footer">
        <h4 class="footer-titulo">¬øTienes alguna duda? Env√≠anos un correo!</h4>
        <h4><button class="footer-contacto">Da click aqu√≠!</button></h4>
        <h4 class="footer-titulo">Siguenos en nuestras redes sociales</h4>
        <div class="footer-redes">
          <a href="#" target="_blank"
            ><i class="fa-brands fa-instagram footer-icon"></i
          ></a>
        </div>
        <p class="footer-copyright">
          ¬© 2025 Proyecto acad√©mico, no es una tienda real.
        </p>
      </footer>
    </div>

    <div id="loginModal" class="modal" style="display: none">
      <div class="modal-content">
        <span id="closeModalLogin" class="close">&times;</span>
        <h2>Iniciar Sesi√≥n</h2>
        <form id="formLogin">
          <input
            type="text"
            id="login"
            class="inputLogin"
            placeholder="Usuario"
            required
          />
          <input
            type="password"
            id="password"
            class="inputPassword"
            placeholder="Contrase√±a"
            required
          />
          <input
            type="text"
            id="captchaText"
            class="inputCaptcha"
            placeholder="Captcha"
          />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>

    <div id="registerModal" class="modal" style="display: none">
      <div class="modal-content">
        <span id="closeModalRegister" class="close">&times;</span>
        <h2>Reg√≠strate</h2>
        <form id="formRegister">
          <input
            type="text"
            id="regUser"
            class="inputRegUser"
            placeholder="Usuario"
            required
          />
          <input
            type="email"
            id="regEmail"
            class="inputRegEmail"
            placeholder="Correo"
            required
          />
          <input
            type="password"
            id="regPass1"
            class="inputRegPass"
            placeholder="Contrase√±a"
            required
          />
          <input
            type="password"
            id="regPass2"
            class="inputRegPass"
            placeholder="Repetir"
            required
          />
          <button type="submit">Crear cuenta</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="./scripts/styles.js"></script>
    <script src="./scripts/app.js"></script>

    <script src="./scripts/tienda.js" type="module"></script>
  </body>
</html>
